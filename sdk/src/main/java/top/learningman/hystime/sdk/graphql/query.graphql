query GetUserInfo($username: String!) {
    user(username: $username) {
        id
        created_at
    }
}

query GetUserTargets($username: String!) {
    user(username: $username) {
        id
        targets {
            id
            name
            type
            timeSpent
        }
    }
}

query GetTarget($targetId: ID!) {
    target(target_id: $targetId) {
        id
        created_at
        name
        type
        timeSpent
    }
}

