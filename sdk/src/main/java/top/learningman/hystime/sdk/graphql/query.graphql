query UserInfo($username: String!) {
    user(username: $username) {
        id
        username
        created_at
    }
}

query UserTargets($username: String!) {
    user(username: $username) {
        targets {
            id
            created_at
            name
            type
            timeSpent
        }
    }
}

query TargetTimePieces($username: String!, $targetId: ID!, $first: Int!, $after: String) {
    user(username: $username){
        target(id: $targetId) {
            timePieces(first: $first, after: $after) {
                totalCount
                edges {
                    node {
                        id
                        start
                        duration
                        type
                    }
                    cursor
                }
                pageInfo {
                    startCursor
                    endCursor
                    hasNextPage
                    hasPreviousPage
                }
            }
        }
    }
}

query UserTimePieces($username: String!, $first: Int!, $after: String) {
    user(username: $username) {
        timePieces(first: $first,after: $after) {
            totalCount
            edges {
                node {
                    start
                    duration
                    type
                    target {
                        name
                    }
                }
                cursor
            }
            pageInfo {
                startCursor
                endCursor
                hasNextPage
                hasPreviousPage
            }
        }
    }
}

query UserLastWeekTimePieces($username: String!) {
    user(username: $username) {
        lastWeekTimePieces {
            start
            duration
            type
            target {
                name
            }
        }
    }
}

query TargetLastWeekTimePieces($username:String! ,$targetId: ID!) {
    user(username: $username) {
        target(id: $targetId) {
            lastWeekTimePieces {
                start
                duration
                type
            }
        }
    }
}

query UserStatistic($username: String!) {
    user(username: $username) {
        pomodoroCount
        todayPomodoroCount
        timeSpent
        todayTimeSpent
        timePieces(first: 1){
            edges {
                node {
                    start
                    duration
                    type
                    target {
                        id
                        name
                    }
                }
            }
        }
    }
}

query TargetStatistic($username: String!, $targetId: ID!) {
    user(username: $username) {
        target(id: $targetId) {
            pomodoroCount
            todayPomodoroCount
            timeSpent
            todayTimeSpent
            timePieces(first: 1){
                edges {
                    node {
                        start
                        duration
                        type
                    }
                }
            }
        }
    }
}

