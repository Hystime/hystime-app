query UserInfo($username: String!) {
    user(username: $username) {
        id
        created_at
    }
}

query UserTargets($username: String!) {
    user(username: $username) {
        targets {
            id
            created_at
            name
            type
            timeSpent
        }
    }
}

query Target($targetId: ID!) {
    target(target_id: $targetId) {
        id
        created_at
        name
        type
        timeSpent
    }
}

query TargetTimePieces($targetId: ID!, $first: Int!, $after: String) {
    target(target_id: $targetId) {
        timePieces(first: $first, after: $after) {
            totalCount
            edges {
                node {
                    id
                    start
                    duration
                    type
                }
                cursor
            }
            pageInfo {
                startCursor
                endCursor
                hasNextPage
                hasPreviousPage
            }
        }
    }
}

query UserTimePieces($userId: ID!, $first: Int!, $after: String) {
    timepieces(user_id: $userId, first: $first, after: $after) {
        totalCount
        edges {
            node {
                id
                start
                duration
                type
            }
            cursor
        }
        pageInfo {
            startCursor
            endCursor
            hasPreviousPage
            hasNextPage
        }
    }
}



